<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <div>
      <h1>Travel form for hostel</h1>
      <form action="form.php">
        <label for="sectionida">
          <input type="text" placeholder="Enter your Name" />
          <input
            type="radio"
            value="Section a"
            name="section"
            id="sectionida"
          />Section A
        </label>
        <label for="sectionidb">
          <input
            type="radio"
            value="Section b"
            name="section"
            id="sectionidb"
          />Section B
        </label>
        <input
          type="checkbox"
          name="Want to food canteen card"
          id="foodcanteen"
          class="red"/>
        <label for="foodcanteen">want some canteen food</label><br /><br />
        <textarea
          name="explain"
          id="yourself"
          cols="30"
          rows="10"
          placeholder="tell me yourself"></textarea><br />
        <select name="car" id="car">
          <option value="no-car">select your car</option>
          <option value="suzuki">suzuki</option>
          <option value="apache">apache</option>
          <option value="honda">Honda</option>
        </select>
      </form>
    </div>
  </body>
</html>
